<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shopping Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Featured Products Section -->
      <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
          <div class="product-card">
            <img src="product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
          </div>
          <!-- More products can be added here -->
        </div>
      </section>

      <!-- Cart Section -->
      <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
          <p>Your cart is empty.</p>
        </div>
        <button onclick="checkout()">Checkout</button>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Simple Shopping Website</p>
    </footer>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Form</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c28c4e;
          }
          .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(57, 191, 224);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          h2 {
            text-align: center;
            color: #333;
          }
          label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
          }
          input[type="text"],
          input[type="email"],
          textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
          }
          textarea {
            height: 120px;
          }
          input[type="submit"] {
            background-color: #2b30ba;
            color: #5dbdb0ae;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
          }
          input[type="submit"]:hover {
            background-color: #b02d9d;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h2>Feedback Form</h2>
          <form action="/submit_feedback" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <input type="submit" value="Submit Feedback" />
          </form>
        </div>
      </body>
    </html>

    <script src="script.js"></script>
  </body>
</html>
